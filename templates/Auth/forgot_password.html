<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | BioGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg rounded-4 p-4" style="width: 420px;">
        <h3 class="text-center fw-bold mb-3">Forgot Password üîê</h3>
        <p class="text-muted text-center small">
            Enter your registered email to receive an OTP.
        </p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email address</label>
                <input type="email" name="email" class="form-control" required placeholder="example@email.com">
            </div>

            <button class="btn btn-success w-100 fw-bold rounded-pill">
                Send OTP
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none small">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</div>

</body>
</html>
