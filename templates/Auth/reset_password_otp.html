<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | BioGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg rounded-4 p-4" style="width: 420px;">
        <h3 class="text-center fw-bold mb-3">Verify OTP ðŸ“©</h3>
        <p class="text-muted text-center small">
            Enter the OTP sent to your email.
        </p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">One-Time Password</label>
                <input type="text" name="otp" class="form-control text-center fw-bold"
                       maxlength="6" required placeholder="6-digit OTP">
            </div>

            <button class="btn btn-success w-100 fw-bold rounded-pill">
                Verify OTP
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('resend_otp', user_id=user_id) }}"
               class="text-decoration-none small">
                Resend OTP
            </a>
        </div>
    </div>
</div>

</body>
</html>
