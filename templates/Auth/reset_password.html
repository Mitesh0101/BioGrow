<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | BioGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg rounded-4 p-4" style="width: 420px;">
        <h3 class="text-center fw-bold mb-3">Reset Password üîë</h3>
        <p class="text-muted text-center small">
            Create a strong new password for your account.
        </p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label fw-semibold">New Password</label>
                <input type="password" id="newPassword" name="password"
                       class="form-control" required oninput="checkRegisterForm()">
                <small id="errPassword" class="text-danger d-none">
                    Password must be at least 6 characters and include letters & numbers
                </small>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password"
                       class="form-control" required oninput="checkRegisterForm()">
                <small id="errConfirm" class="text-danger d-none">
                    Passwords do not match
                </small>
            </div>

            <button id="resetBtn"
                    class="btn btn-success w-100 fw-bold rounded-pill"
                    disabled>
                Reset Password
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none small">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
