<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}BioGrow{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    {% block css %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='images/Logo_Trim.png') }}" width="48" height="48">
            <span class="fw-bold text-success fs-4">BioGrow</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarDashboard">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarDashboard">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">

                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if request.endpoint=='dashboard' %} active fw-bold{% endif %}"
                       href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if request.endpoint=='crop_prediction' %} active fw-bold{% endif %}"
                       href="{{ url_for('crop_prediction') }}">Crop Prediction</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if request.endpoint=='farmer_community' %} active fw-bold{% endif %}"
                       href="{{ url_for('farmer_community') }}">Community</a>
                </li>

                <li class="nav-item dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown">
                        <div class="avatar-circle bg-success text-white fw-bold">RK</div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0">
                        <li>
                            <a class="dropdown-item" href="{{ url_for('profile') }}">
                                <i class="fa fa-user me-2"></i> Profile
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="{{ url_for('home') }}">
                                <i class="fa fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

{% block js %}{% endblock %}

</body>
</html>
