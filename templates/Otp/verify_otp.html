<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification | BioGrow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/verify_otp_style.css') }}">
</head>
<body>
    <div class="card otp-card p-4">
        <div class="text-center mb-3">
            <h3 class="brand">BioGrow</h3>
            <p class="text-muted mb-1">Email Verification</p>
            <small class="text-muted">
                Enter the 6-digit OTP sent to your email
            </small>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center py-2">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <input
                    type="text"
                    name="otp"
                    class="form-control otp-input"
                    placeholder="● ● ● ● ● ●"
                    maxlength="6"
                    required
                >
            </div>

            <button type="submit" class="btn btn-success w-100 fw-semibold">
                Verify OTP
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Didn't receive the OTP?</small><br>
            <a href="{{ url_for('resend_otp', user_id=user_id) }}"
               class="resend-link text-success">
                Resend OTP
            </a>
        </div>
    </div>

</body>
</html>
