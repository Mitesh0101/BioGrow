<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGrow - Login or Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <a href="{{ url_for('home') }}" class="back-btn text-decoration-none text-white d-flex align-items-center gap-2">
        <div class="icon-box bg-white text-success rounded-circle d-flex align-items-center justify-content-center">
            <i data-lucide="arrow-left" width="20"></i>
        </div>
        <span class="fw-semibold d-none d-sm-inline text-shadow">Back to Home</span>
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card auth-card border-0 shadow-lg rounded-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/Logo_Trim.png') }}" width="100"
                                class="d-block mx-auto" alt="Logo">
                            <h2 class="fw-bold text-success">Welcome to BioGrow</h2>
                            <p class="text-secondary">Your Digital Farming Companion</p>
                        </div>

                        <div class="p-1 bg-light rounded-pill d-flex mb-4 position-relative border">
                            <button id="tab-login"
                                class="btn btn-sm flex-fill rounded-pill fw-bold transition-all active-tab">
                                Login
                            </button>
                            <button id="tab-register"
                                class="btn btn-sm flex-fill rounded-pill fw-bold transition-all text-secondary">
                                Sign Up
                            </button>
                        </div>

                        <form id="form-login"  method="POST" action="{{ url_for('login') }}">
                            <label for="login-email" class="form-label small fw-bold text-secondary">Email</label>

                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-secondary">
                                    <i data-lucide="mail" width="18"></i>
                                </span>
                                <input type="email" class="form-control bg-light border-start-1 ps-1" id="login-email"
                                    name="email" placeholder="Enter your email" required>
                            </div>


                            <div class="mb-2">
                                <label for="login-password"
                                    class="form-label small fw-bold text-secondary">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-secondary">
                                        <i data-lucide="lock" width="18"></i>
                                    </span>
                                    <input type="password" class="form-control bg-light border-start-1 ps-1"
                                        id="login-password" name="password" placeholder="Enter password" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mb-4">
                                <a href="#" class="text-success small fw-semibold forgot-password-link">Forgot
                                    Password?</a>
                            </div>

                            <button type="submit"
                                class="btn btn-success w-100 py-2 rounded-pill fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2">
                                Login <i data-lucide="log-in" width="18"></i>
                            </button>
                        </form>

                        <form id="form-register" action="{{ url_for('register') }}" method="POST" class="d-none">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="reg-username" class="form-label small fw-bold text-secondary">Full
                                        Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">
                                            <i data-lucide="user" width="18"></i>
                                        </span>
                                        <input type="text" class="form-control bg-light border-start-1 ps-1"
                                            id="reg-username" name="full_name" placeholder="Enter your full name"
                                            required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="reg-email" class="form-label small fw-bold text-secondary">Email
                                        Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">
                                            <i data-lucide="mail" width="18"></i>
                                        </span>
                                        <input type="email" name="email" id="reg-email"
                                            class="form-control bg-light border-start-1 ps-1"
                                            placeholder="you@example.com" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="reg-password"
                                        class="form-label small fw-bold text-secondary">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">
                                            <i data-lucide="lock" width="18"></i>
                                        </span>
                                        <input type="password" class="form-control bg-light border-start-1 ps-1"
                                            name="password" id="reg-password" placeholder="Create a password" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="reg-location"
                                        class="form-label small fw-bold text-secondary">Location</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">
                                            <i data-lucide="map-pin" width="18"></i>
                                        </span>
                                        <input type="text" class="form-control bg-light border-start-1 ps-1"
                                            name="location" id="reg-location" placeholder="Enter your city or village"
                                            required>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <label for="reg-dob" class="form-label small fw-bold text-secondary">Date of
                                        Birth</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">
                                            <i data-lucide="calendar" width="18"></i>
                                        </span>
                                        <input type="date" class="form-control bg-light border-start-1 ps-1" name="dob"
                                            id="reg-dob" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="reg-mobile" class="form-label small fw-bold text-secondary">Mobile
                                        Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">
                                            <i data-lucide="phone" width="18"></i>
                                        </span>
                                        <input type="tel" class="form-control bg-light border-start-1 ps-1"
                                            name="mobile" maxlength="10" id="reg-mobile" placeholder="9876543210"
                                            required>
                                    </div>
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="submit"
                                        class="btn btn-success w-100 py-2 rounded-pill fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2">
                                        Create Account <i data-lucide="user-plus" width="18"></i>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer bg-light text-center py-3 border-0">
                        <small class="text-secondary">
                            By continuing, you agree to BioGrow's
                            <a href="#" class="text-success text-decoration-none">Terms</a> &
                            <a href="#" class="text-success text-decoration-none">Privacy Policy</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
</body>

</html>
